{% extends 'property_portal/base.html' %}
<title>{% block title %}Rent appartment{% endblock %}</title>

{%block body%}
<div class = "container-fluid">
    <!-- for each flat-->
    <div class = "row">
        {% if rent_object %}
            {% for r_item in rent_object %}
            <div class = "col-sm-4 col-lg-3">
                <div class = "thumbnail">
                    <a href="#">
                        <img src = "{{r_item.image1.url}}" class="img-responsive">
                    </a>
                    <div class = "caption">
                        <h2>{{ r_item.property_type }}</h2>
                        <h4>{{ r_item.address}}</h4>
                        <h3>Rs.{{ r_item.monthly_charges }}/-</h3>
                        <!-- see details-->
                        <a href = "{% url 'property_portal:rent_detail' r_item.pk %}" class = "btn btn-primary btn-sm" role = "button">
                            See Details
                        </a>

                    </div>
               </div>
        </div>
        {% endfor %}
        {% endif%}
    </div>
</div>


{% endblock %}
