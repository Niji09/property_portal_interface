{% extends 'property_portal/base.html' %}
<title>{% block title %}Buy appartment{% endblock %}</title>

{% block body %}
<div class = "all_album-container container-fluid">
    <!-- for each flat-->
    <div class = "row">
        {% if buy_object %}
            {% for b_item in buy_object %}
            <div class = "col-sm-3 col-lg-3">
                <div class = "thumbnail">
                    <a href="">
                        <img src = "{{ b_item.image1.url }}" class="img-responsive">
                    </a>
                    <div class = "caption">
                        <h2>{{ b_item.property_type }}</h2>
                        <h4>{{ b_item.address}}</h4>
                        <h2>{{ b_item.price }}</h2>

                        <a href = "{% url 'property_portal:buy_details' b_item.pk %}" class = "btn btn-primary btn-sm" role = "button">
                            See Details
                        </a>

                    </div>
               </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
